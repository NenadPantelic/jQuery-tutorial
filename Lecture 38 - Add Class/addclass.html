<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#add").click(function () {
				/*add classes to elements*/
				$("h1, h2, p").addClass("red");
				$("div").addClass("big red");
			});
			$("#remove").click(function () {
				/*remove classes*/
				$("h3").removeClass("red");
				$("h4").removeClass("big");
			});

			$("#toggle").click(function () {
				/*toggle classes*/
				$("h1, h2, p").toggleClass("red");
				$("div").toggleClass("big red");
				$("h3").toggleClass("red");
				$("h4").toggleClass("big");
			});
		});


	</script>
	<style>
		.big {
			font-weight: bold;
			font-size: x-large;
		}

		.red {
			color: red;
		}
	</style>
</head>

<body>

	<h1>Heading 1</h1>
	<h2>Heading 2</h2>

	<p>Text Line 1.</p>
	<p>Text Line 2.</p>

	<div>Text Line 3.</div><br>

	<button id="add">Add Class</button>


	<h3 class="red">Heading 1</h1>
	<h4 class="big red">Heading 2</h2>
	<button id="remove">Remove Class</button>
	<button id="toggle">Toggle Class</button>

</body>

</html>
