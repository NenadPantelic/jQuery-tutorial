<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#yt").attr("href", "https://www.facebook.com/");
		});
	});
	</script>
</head>
<body>

		<p><a href="https://www.youtube.com/" id="yt">youtube.com</a></p>

	<button>Change Link URL</button>

</body>
</html>
