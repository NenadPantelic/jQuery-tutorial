<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                /* fade in (display none)
                $("#div1").fadeIn();
                $("#div2").fadeIn(1000);
                $("#div3").fadeIn(3000);
                $("#div4").fadeIn(5000);
                */
                /* fade  out (no display)
                $("#div1").fadeOut(5000);
                $("#div2").fadeOut(3000);
                $("#div3").fadeOut(1000);
                $("#div4").fadeOut();
                */
                /* fade toggle (display none)
                $("#div1").fadeToggle(5000);
                $("#div2").fadeToggle(3000);
                $("#div3").fadeToggle(1000);
                $("#div4").fadeToggle();
                */
                /*second argument is opacity value*/
                $("#div1").fadeTo(1000, 0.2);
                $("#div2").fadeTo(1000, 0.4);
                $("#div3").fadeTo(1000, 0.6);
                $("#div4").fadeTo(1000,  0.8);
            });
        });
    </script>

    <style>
        .box {

            width: 160px;
            height: 160px;
            /*display:none;*/
            background-color: red;

        }
    </style>

</head>

<body>

    <button>Fade Effect</button><br><br>

    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>

</body>

</html>
